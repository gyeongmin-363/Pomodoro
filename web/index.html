<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뽀모도로 스터디 - 집중력을 높이는 새로운 방법</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #f0f2f5; 
            color: #333; 
            text-align: center; 
        }
        .container { 
            max-width: 600px; 
            padding: 40px; 
        }
        h1 { 
            font-size: 2.5em; 
            color: #1c1e21; 
        }
        p { 
            font-size: 1.2em; 
            line-height: 1.6; 
            color: #606770; 
        }
        .play-store-button { 
            display: inline-block; 
            background-color: #4285F4; 
            color: white; 
            padding: 15px 30px; 
            border-radius: 8px; 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 1.1em; 
            margin-top: 20px; 
            transition: background-color 0.3s; 
        }
        .play-store-button:hover { 
            background-color: #3367D6; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>뽀모도로 스터디</h1>
        <p>뽀모도로 기법과 스터디 그룹을 결합하여<br>최고의 집중력을 경험하고 함께 목표를 달성하세요.</p>
        <a href="https://play.google.com/store/apps/details?id=com.malrang.pomodoro" class="play-store-button">Google Play에서 다운로드</a>
    </div>
</body>
</html>
